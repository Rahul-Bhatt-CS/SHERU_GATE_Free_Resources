<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d4f5d4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .feedback-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .feedback-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .feedback-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .feedback-form input,
    .feedback-form textarea,
    .feedback-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .feedback-form button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .feedback-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form class="feedback-form" id="form">
    <h2>Feedback Form</h2>

    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="rating">Rating</label>
    <select id="rating" name="rating" required>
      <option value="">Select...</option>
      <option value="5">Excellent - 5</option>
      <option value="4">Good - 4</option>
      <option value="3">Average - 3</option>
      <option value="2">Poor - 2</option>
      <option value="1">Very Poor - 1</option>
    </select>

    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..." required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
<footer style="position: fixed;bottom: 0;background-color: #556b2f77; display: flex; justify-content: center; align-items: center; width: 100%; height: 20px;">
            <h5 style="margin: 0;">contact us @8630984049</h5>
    </footer>
</body>

<script>
    document.getElementById("form").addEventListener('submit', (e) => {
        e.preventDefault();

        const rating = document.getElementById("rating").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const comments = document.getElementById("comments").value;

        const apiURL = "/api/data/feedback_form";
        jsonData = {name, email, rating, comments};
        fetch(apiURL, {
        method: "POST",
         headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
        })
        .then(response => response.json())
        .then(data => {
        console.log("Success:", data);
        document.getElementById("form").reset();
        })
        .catch(error => {
            console.error("Error:", error);
        });
        
    })
</script>
</html>
